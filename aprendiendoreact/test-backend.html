<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test Backend Connection</h1>
    <p>Este archivo te ayudarÃ¡ a probar la conexiÃ³n con el backend.</p>

    <div class="test-section">
        <h2>1. Test GET /api/users</h2>
        <button onclick="testGetUsers()">Test GET Users</button>
        <div id="result-users" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test POST /apiu/auth/login</h2>
        <input type="email" id="login-email" placeholder="Email" value="test@test.com">
        <input type="password" id="login-password" placeholder="Password" value="123456">
        <button onclick="testLogin()">Test Login</button>
        <div id="result-login" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test POST /api/users/add (Register)</h2>
        <button onclick="testRegister()">Test Register New User</button>
        <div id="result-register" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test GET /api/stats/overview</h2>
        <button onclick="testStats()">Test Stats</button>
        <div id="result-stats" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test GET /api/stats/charts</h2>
        <button onclick="testCharts()">Test Charts</button>
        <div id="result-charts" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function testGetUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                const data = await response.json();
                showResult('result-users', { status: response.status, data });
            } catch (error) {
                showResult('result-users', { error: error.message }, true);
            }
        }

        async function testLogin() {
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                const response = await fetch(`${API_BASE}/apiu/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                showResult('result-login', { status: response.status, data });
            } catch (error) {
                showResult('result-login', { error: error.message }, true);
            }
        }

        async function testRegister() {
            try {
                const randomNum = Math.floor(Math.random() * 10000);
                const response = await fetch(`${API_BASE}/api/users/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: `Test User ${randomNum}`,
                        email: `test${randomNum}@test.com`,
                        password: '123456',
                        rol: 'user'
                    })
                });
                
                const data = await response.json();
                showResult('result-register', { status: response.status, data });
            } catch (error) {
                showResult('result-register', { error: error.message }, true);
            }
        }

        async function testStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats/overview`);
                const data = await response.json();
                showResult('result-stats', { status: response.status, data });
            } catch (error) {
                showResult('result-stats', { error: error.message }, true);
            }
        }

        async function testCharts() {
            try {
                const response = await fetch(`${API_BASE}/api/stats/charts`);
                const data = await response.json();
                showResult('result-charts', { status: response.status, data });
            } catch (error) {
                showResult('result-charts', { error: error.message }, true);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('ðŸš€ PÃ¡gina de prueba cargada. Haz clic en los botones para probar cada endpoint.');
        });
    </script>
</body>
</html>
